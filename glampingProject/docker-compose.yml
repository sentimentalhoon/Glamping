services:
  glamping-frontend:
    container_name: glamping-frontend
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    expose:
      - "3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/ >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    networks:
      - web-proxy-net

networks:
  web-proxy-net:
    external: true
